{% extends "seller/base.html" %}

{% block title %}Edit {{ product.title }}{% endblock %}

{% block seller_content %}

<h1 class="text-2xl font-semibold text-white mb-6">
  Edit Product
</h1>

<form method="post"
      enctype="multipart/form-data"
      class="bg-gray-900 border border-gray-800 p-6 rounded-2xl space-y-4 max-w-2xl">

  {% csrf_token %}

  {{ form.as_p }}

  <div class="flex gap-4 pt-4">
    <button
      class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-lg font-medium transition">
      Save Changes
    </button>

    <a href="{% url 'playground:seller_dashboard' %}"
       class="text-gray-400 hover:text-white transition self-center">
      Cancel
    </a>
  </div>

</form>

{% endblock %}
