{% extends "base.html" %}
{% load static %}

{% block title %}Seller Login | Storefront{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center bg-gray-950">

  <div class="bg-gray-900 border border-gray-800 rounded-2xl shadow-xl p-8 w-full max-w-md">

    <h1 class="text-3xl font-semibold text-center mb-6 text-white">
      Seller Login
    </h1>

    {% if form.errors %}
      <div class="bg-red-500/10 text-red-400 px-4 py-3 rounded-lg mb-5 text-sm">
        Invalid username or password.
      </div>
    {% endif %}

    <form method="post" class="space-y-5">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label class="block text-sm text-gray-400 mb-1">
          Username
        </label>
        <input
          type="text"
          name="username"
          required
          class="w-full bg-gray-800 border border-gray-700 text-gray-200 px-4 py-2.5 rounded-lg
                 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm text-gray-400 mb-1">
          Password
        </label>
        <input
          type="password"
          name="password"
          required
          class="w-full bg-gray-800 border border-gray-700 text-gray-200 px-4 py-2.5 rounded-lg
                 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-lg
               font-medium transition shadow"
      >
        Login as Seller
      </button>
    </form>

    <p class="text-center text-sm text-gray-400 mt-6">
      Not a seller?
      <a href="{% url 'playground:seller_signup' %}"
         class="text-blue-400 hover:text-blue-300 hover:underline transition">
        Create a seller account
      </a>
    </p>

  </div>

</div>
{% endblock %}
