{% extends 'base.html' %}

{% block content %}
<h2>Dashboard</h2>

<p>Welcome, {{ user.username }}</p>

<h3>Your Products</h3>

<ul>
  {% for product in products %}
    <li>
      {{ product.title }} —
      ₹{{ product.current_price }}
      (Stock: {{ product.inventory }})
    </li>
  {% empty %}
    <li>No products yet.</li>
  {% endfor %}
</ul>
{% endblock %}
